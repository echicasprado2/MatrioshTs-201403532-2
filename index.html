<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>MatrioshTS</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.57.0/theme/lucario.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.57.0/theme/colorforth.min.css">
    <link rel="stylesheet" href="./css/mycss.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script> -->

<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">MatrioshTS</a>

            <!-- Links -->
            <ul class="navbar-nav">

                <li class="nav-item"><input type="file" name="" id="open-file"></li>
                <li class="nav-item">
                    <button type="button" class="btn btn-dark" id="traducir">Traducir</button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-dark" id="ejecutar" disabled>Ejecutar</button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-dark" id="compilar">Compilar</button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-dark" id="optimizar">Optimizar</button>
                </li>

            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row-col-12 height-editor">
                <ul class="nav nav-tabs" id="myTabEditor" role="tablist">
                    <li class="nav-item">
                        <button type="button" class="nav-link active" id="entrada-editor-tab" data-toggle="tab"
                            data-target="#editor-content-entrada" role="tab" aria-controls="editor-content-entrada"
                            aria-selected="true">Entrada
                        </button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="nav-link" id="translate-editor-tab" data-toggle="tab"
                            data-target="#editor-content-translate" role="tab" aria-controls="editor-content-translate"
                            aria-selected="false">Traduccion
                        </button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="nav-link" id="code3d-editor-tab" data-toggle="tab"
                            data-target="#editor-content-code3d" role="tab" aria-controls="editor-content-code3d"
                            aria-selected="false">Codigo 3 Direcciones
                        </button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="nav-link" id="optimization-editor-tab" data-toggle="tab"
                            data-target="#editor-content-optimization" role="tab" aria-controls="editor-content-optimization"
                            aria-selected="false">Optimizacion
                        </button>
                    </li>
                </ul>
                <div class="tab-content  height-editor" id="myTabEditorContent">

                    <div class="tab-pane fade show active  height-editor" id="editor-content-entrada" role="tabpanel"
                        aria-labelledby="entrada-editor-tab">
                        <textarea id="textarea-editor-entrada"></textarea>
                    </div>

                    <div class="tab-pane fade active  height-editor" id="editor-content-translate" role="tabpanel"
                        aria-labelledby="translate-editor-tab">
                        <textarea id="textarea-editor-translate"></textarea>
                    </div>
                    
                    <div class="tab-pane fade active  height-editor" id="editor-content-code3d" role="tabpanel"
                        aria-labelledby="code3d-editor-tab">
                        <textarea id="textarea-editor-code3d"></textarea>
                    </div>
                    
                    <div class="tab-pane fade active  height-editor" id="editor-content-optimization" role="tabpanel"
                        aria-labelledby="optimization-editor-tab">
                        <textarea id="textarea-editor-optimization"></textarea>
                    </div>
                </div>
            </div>
            <div class="row-col-12 height-console">
                <ul class="nav nav-tabs" id="myTabEditor" role="tablist">
                    <li class="nav-item">
                        <button type="button" class="nav-link active" id="console-tab" data-toggle="tab"
                            data-target="#console-content" role="tab" aria-controls="console-content"
                            aria-selected="true">Consola
                        </button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabEditorContent">
                    <div class="tab-pane fade show active" id="console-content" role="tabpanel"
                        aria-labelledby="console-tab">
                        <textarea id="textarea-console"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="container" >
            <div class="row justify-content-md-center">
                <div class="col col-sm-12 col-md-10 col-lg-10 col-xl-10" id="tableTranslated">
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="container" id="showTableExecute">
            <div class="row justify-content-md-center">
                <div class="col col-sm-12 col-md-10 col-lg-10 col-xl-10" id="tableExecute">
                    
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="container" id="showTableCompile">
            <div class="row justify-content-md-center">
                <div class="col col-sm-12 col-md-12 col-lg-12 col-xl-12" id="tableCompile">
                    
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="container" id="showTableOptimization">
            <div class="row justify-content-md-center">
                <div class="col col-sm-12 col-md-10 col-lg-10 col-xl-10" id="tableOptimization">
                    
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="container" id="showTableErrors">
            <div class="row justify-content-md-center">
                <div class="col col-sm-12 col-md-10 col-lg-10 col-xl-10" id="tableErrors">
                    
                </div>
            </div>
        </div>
        <div class="container" id="reportGraficarTs"></div>
    </main>
    <footer></footer>

    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js"></script>        
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@8.8.0/dist/mermaid.min.js"></script>

    <script type="text/javascript" src="Jison/Gramatica.js"></script>
    <script type="text/javascript" src="js/myjs.js"></script>
